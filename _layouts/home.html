---
layout: default
---

<div class="home">
  <!-- <h1 class="page-heading">Projects</h1> -->
  {{ content }}
  <ul class="post-list">
    {% for project in site.projects %}
    <li>
      <a class="project-link" href="{{ project.url | relative_url }}">
        {% if project.image %}
        <img
          class="project-cover"
          src="{{ project.image | absolute_url }}"
          alt="{{ project.title | escape }}"
        />
        <p class="project-label">
          <strong>{{ project.title | escape }}</strong>
        </p>
        <!-- {% if project.endDate %}
        <p class="project-label" style="font-size: x-small;">
          {% if project.startDate %}{{ project.startDate | escape }}â€“{%- endif
          -%}{{ project.endDate | escape }}
        </p>
        {% endif %} -->
        {% endif %}
      </a>
    </li>
    {% endfor %}
  </ul>
</div>
